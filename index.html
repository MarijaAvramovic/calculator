<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <p>hello</p>
    <div class="calculator">

        <div class="display">

          <p id="dummyText">12345</p>
            <!-- <input type="text" placeholder="12345"> -->
        </div>
        <div class="clear">
            
            <button class="clearBtn" value="clear"> Clear </button>

             
         </div>
<button class="backBtn" value="back">Backspace</button>
        <div class="equal"><button>
            &equals;
        </button></div>

        <div class="numbers">
    <button class="numbersBtn" value="1"> 1 </button>
    <button class="numbersBtn" value="2">2</button>
    <button class="numbersBtn" value="3">3</button>
    <button class="numbersBtn" value="4">4</button>
    <button class="numbersBtn" value="5">5</button>
    <button class="numbersBtn" value="6">6</button>
    <button class="numbersBtn" value="7">7</button>
    <button class="numbersBtn" value="8">8</button>
    <button class="numbersBtn" value="9">9</button>
    <button class="numbersBtn" value="0">0</button>
     <button class="decimalBtn" value=".">.</button>
    </div>
     <div class="operators">
    <button class="operatorsBtn" value="+" >&plus;</button>
    <button class="operatorsBtn" value="-"> &#8722; </button>
    <button class="operatorsBtn" value="*"> &times; </button>
    <button class="operatorsBtn" value="/"> &#247; </button>
        </div>
    </div>
    </section>
</body>
</html>
