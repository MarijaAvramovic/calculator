<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    <p>hello</p>
    <div class="calculator">

        <div class="display">
            <input type="text" placeholder="12345">
        </div>
        <div class="clear"><button>
            clear
        </button></div>

        <div class="equal"><button>
            &equals;
        </button></div>

        <div class="numbers">
    <button> 1 </button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>0</button>
    </div>
     <div class="operators">
    <button>&plus;</button>
    <button> &#8722; </button>
    <button> &times; </button>
    <button> &#247; </button>
        </div>
    </div>
    </section>
</body>
</html>
